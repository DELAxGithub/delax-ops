episodes:
  - episode_number: "S2E01"
    title: "既読スルーの哲学"
    duration_target: "8:00"
    
    segments:
      # アバン (4セグメント)
      - speaker: "kore"
        style: "contemplative documentary narration, anxious"
        text: "送った<sub alias='メッセージ'>message</sub>に「既読」がついたまま、返信が来ない——その沈黙に、心がざわついたことはありませんか？"
        break_after: 1200
      
      - speaker: "kore"
        style: "contemplative documentary narration, questioning"
        text: "この沈黙は、拒絶の<sub alias='サイン'>sign</sub>なのか。それとも、まだ言葉にならない何かが、相手の中で熟成されている時間なのか？"
        break_after: 1200
      
      - speaker: "kore"
        style: "warm documentary welcome"
        text: "ようこそ、<sub alias='オリオン'>Orion</sub>の会議室へ。今夜のテーマは「既読<sub alias='スルー'>skip</sub>の哲学」。"
        break_after: 1500
      
      # 星座の提示 (4セグメント)
      - speaker: "kore"
        style: "contemplative documentary narration, introducing concept"
        text: "<sub alias='ここんとうざい'>古今東西</sub>の叡智を星座のように結び、現代の悩みに新しい視座を見つける8分間。"
        break_after: 1000
      
      - speaker: "kore"
        style: "contemplative documentary narration, presenting framework"
        text: "今夜めぐる星々は——「語りえぬものには沈黙せよ」という言葉の限界。"
        break_after: 1000
      
      - speaker: "kore"
        style: "contemplative documentary narration"
        text: "宇宙の85%を占めながら、誰にも見えない「暗黒物質」。他者の「顔」がなければ、本当の対話は生まれないという洞察。"
        break_after: 1100
      
      - speaker: "kore"
        style: "contemplative documentary narration, connecting threads"
        text: "そして、大切なことほど言葉にしない、古代日本の「<sub alias='ことあげせず'>言挙げせず</sub>」の知恵。バラバラの星々が、沈黙の向こう側にある物語を紡ぎ始めます。"
        break_after: 1500
      
      # 没入 (6セグメント)
      - speaker: "aoede"
        style: "introspective narration, observing scene"
        text: "金曜日の午後。上司への提案<sub alias='メール'>email</sub>を送った。"
        break_after: 1000
      
      - speaker: "aoede"
        style: "introspective narration, waiting"
        text: "既読がついた。でも、返信がない。"
        break_after: 1000
      
      - speaker: "aoede"
        style: "introspective narration, anxiety building"
        text: "1時間、2時間……「何か気に障ることを書いてしまったのだろうか」"
        break_after: 1100
      
      - speaker: "aoede"
        style: "introspective narration, ruminating"
        text: "頭の中で、送った文面を何度も反芻する。週末が、重くのしかかる。"
        break_after: 1100
      
      - speaker: "kore"
        style: "contemplative documentary narration, paradox"
        text: "私たちは今、かつてないほど「つながって」いる。でも、そのつながりが、かつてないほど不安を生んでいる。"
        break_after: 1200
      
      - speaker: "kore"
        style: "contemplative documentary narration, questioning"
        text: "なぜ「既読」という二文字が、これほど心を乱すのでしょうか。"
        break_after: 1500
      
      # 展開1：ヴィトゲンシュタインの限界線 (5セグメント)
      - speaker: "kore"
        style: "documentary narration, historical introduction"
        text: "20世紀初頭の<sub alias='ウィーン'>Vienna</sub>。哲学者<sub alias='ルートヴィヒ・ヴィトゲンシュタイン'>Ludwig Wittgenstein</sub>は、言葉の限界について考え抜いていました。"
        break_after: 1100
      
      - speaker: "kore"
        style: "documentary narration, introducing work"
        text: "彼は29歳で、たった75<sub alias='ページ'>page</sub>の本を書き上げました。『論理哲学論考』。その最後の一文は、こう結ばれています。"
        break_after: 1200
      
      - speaker: "charon"
        style: "philosophical precision, definitive"
        text: "「語りえぬものについては、沈黙せねばならない」"
        break_after: 1200
      
      - speaker: "kore"
        style: "documentary narration, explaining limits"
        text: "言葉で論理的に語れる領域には、限界がある。そして本当に大切なこと——倫理や美や人生の意味——は、しばしばその限界の「向こう側」にある。"
        break_after: 1300
      
      - speaker: "kore"
        style: "contemplative documentary narration, applying to modern life"
        text: "私たちは、<sub alias='テキスト・メッセージ'>text message</sub>という「言葉だけ」で相手を理解しようとしていないでしょうか。言葉の限界の向こう側に、実はもっと広大な領域が広がっているとしたら？"
        break_after: 1500
      
      # 展開2：暗黒物質という沈黙 (6セグメント)
      - speaker: "kore"
        style: "documentary narration, shifting perspective"
        text: "ここで、宇宙に目を向けてみましょう。"
        break_after: 1000
      
      - speaker: "kore"
        style: "documentary narration, cosmic mystery"
        text: "天文学者たちは、奇妙な事実に気づいていました。銀河は、見える星の重さだけではバラバラに飛び散ってしまうはずです。なのに、なぜ形を保っているのか？"
        break_after: 1200
      
      - speaker: "kore"
        style: "documentary narration, revealing answer"
        text: "答えは「暗黒物質」。光を発せず、観測もできない。しかし、宇宙の質量の約85%を占め、銀河という構造を繋ぎ止めている——見えない重力源。"
        break_after: 1300
      
      - speaker: "kore"
        style: "contemplative documentary narration, connecting metaphor"
        text: "返信がない時間。それは「無」ではありません。相手の中で、あなたの言葉が咀嚼されている時間かもしれない。"
        break_after: 1200
      
      - speaker: "kore"
        style: "contemplative documentary narration, cosmic analogy"
        text: "私たちが送受信する<sub alias='テキスト'>text</sub>は、関係性のほんの一部——宇宙でいえば、光を発する星々にすぎない。"
        break_after: 1100
      
      - speaker: "kore"
        style: "contemplative documentary narration, reframing silence"
        text: "見えないからといって、「無い」わけではない。むしろ、見えない時間こそが、関係という銀河を崩壊させずに保っているのかもしれません。"
        break_after: 1500
      
      # 展開3：レヴィナスの「顔」 (4セグメント)
      - speaker: "kore"
        style: "documentary narration, philosophical question"
        text: "しかし、なぜ私たちは、その「見えない時間」に不安を感じるのでしょうか。"
        break_after: 1000
      
      - speaker: "kore"
        style: "documentary narration, introducing philosopher"
        text: "20世紀<sub alias='フランス'>France</sub>の哲学者<sub alias='エマニュエル・レヴィナス'>Emmanuel Levinas</sub>は、他者との関係について深く考えました。顔と顔を合わせること。それは単なる情報交換ではない。相手の存在そのものと出会うこと。"
        break_after: 1300
      
      - speaker: "kore"
        style: "contemplative documentary narration, diagnosing problem"
        text: "<sub alias='テキスト・メッセージ'>text message</sub>には「顔」がない。私たちは、顔のない言葉を送り合っている。相手がどんな表情で、どんな息づかいで、その言葉を受け取ったのか。それが見えない。だから不安になる。"
        break_after: 1300
      
      - speaker: "kore"
        style: "contemplative documentary narration, philosophical humility"
        text: "そして、相手を完全に理解できると思うこと——それ自体が、ある種の傲慢なのかもしれません。"
        break_after: 1500
      
      # 転換：後期ヴィトゲンシュタイン (5セグメント)
      - speaker: "kore"
        style: "documentary narration, acknowledging limits"
        text: "他者の心の中は、覗けない。だからこそ、私たちは「外側」から推測するしかありません。"
        break_after: 1000
      
      - speaker: "kore"
        style: "documentary narration, later philosophy"
        text: "<sub alias='ヴィトゲンシュタイン'>Wittgenstein</sub>は、後年こう書いています。"
        break_after: 1000
      
      - speaker: "charon"
        style: "philosophical insight, pragmatic turn"
        text: "「言葉の意味とは、言語におけるその使用である」"
        break_after: 1200
      
      - speaker: "kore"
        style: "documentary narration, applying to context"
        text: "正解（相手の心理）は見えない。だから、状況全体を見る。同じ「既読<sub alias='スルー'>skip</sub>」でも、その意味は状況によって全く違う。忙しくて返信できなかっただけかもしれない。返事を慎重に考えているのかもしれない。心に余裕がなく、言葉が出てこないのかもしれない。"
        break_after: 1400
      
      - speaker: "kore"
        style: "contemplative documentary narration, psychological insight"
        text: "沈黙もまた、一つの「文脈」という<sub alias='メッセージ'>message</sub>です。興味深いことに、既読<sub alias='スルー'>skip</sub>を「拒絶」と解釈する人ほど、不安傾向が高いという研究があります。逆に「相手にも事情がある」と考えられる人は、関係性が長続きする。つまり、沈黙をどう「読む」かは、相手ではなく、自分の心の状態を映し出している。"
        break_after: 1500
      
      # リフレーミング：言挙げせず (4セグメント)
      - speaker: "kore"
        style: "documentary narration, practical question"
        text: "では、既読<sub alias='スルー'>skip</sub>された側は、どうすればいいのでしょうか。ここで、古代日本の知恵に耳を傾けてみましょう。"
        break_after: 1100
      
      - speaker: "charon"
        style: "ancient wisdom, reverent"
        text: "「<sub alias='あしはら'>葦原</sub>の<sub alias='みずほ'>瑞穂</sub>の国は神ながら<sub alias='ことあげせぬ'>言挙げせぬ</sub>国」"
        break_after: 1200
      
      - speaker: "kore"
        style: "documentary narration, explaining concept"
        text: "「<sub alias='ことあげせず'>言挙げせず</sub>」——大切なことほど、軽々しく言葉にしない。古代の日本人は、言葉には霊力が宿ると信じていました。だからこそ、むやみに言葉を発することを慎んだ。沈黙は、無視ではない。言葉にすることで壊れてしまう何かを、守っているのかもしれない。"
        break_after: 1400
      
      - speaker: "kore"
        style: "contemplative documentary narration, reframing urgency"
        text: "即座の返信を求めることは、相手の「<sub alias='ことあげせぬ'>言挙げせぬ</sub>時間」を奪うことかもしれません。<sub alias='スマホ'>smartphone</sub>を置き、「宙ぶらりんの状態」を許容してみる。その空白こそが、相手という「他者」が存在している証。"
        break_after: 1500
      
      # 着地 (4セグメント)
      - speaker: "aoede"
        style: "gentle, introspective narration"
        text: "次の月曜日。あの提案<sub alias='メール'>email</sub>への返信は、まだ来ていない。でも、少し落ち着いて考えてみる。"
        break_after: 1100
      
      - speaker: "kore"
        style: "contemplative documentary narration, reframing wait"
        text: "私の言葉が、相手の中で何かを動かしている。その過程には、時間がかかることもある。暗黒物質のように、見えないけれど確かに存在する何かが、私たちの関係を繋いでいる。"
        break_after: 1300
      
      - speaker: "kore"
        style: "contemplative documentary narration, suggesting alternative"
        text: "もし本当に必要なら、顔を見て話せばいい。でもそれは、沈黙を「解消する」ためではなく、「その先」へ進むため。"
        break_after: 1200
      
      - speaker: "kore"
        style: "contemplative documentary narration, hopeful"
        text: "既読<sub alias='スルー'>skip</sub>は、終わりではなく、対話の途中にいる証拠なのかもしれません。"
        break_after: 1500
      
      # クロージング (3セグメント)
      - speaker: "kore"
        style: "contemplative documentary narration, looking up"
        text: "夜空を見上げると、<sub alias='オリオン'>Orion</sub>座が輝いています。そして宇宙は、見えない暗黒物質によって、静かに形を保っている。"
        break_after: 1200
      
      - speaker: "kore"
        style: "contemplative documentary narration, poetic wisdom"
        text: "知識の星座は、見る人によって違う物語を紡ぎます。"
        break_after: 1000
      
      - speaker: "kore"
        style: "warm documentary narration, final wisdom"
        text: "既読<sub alias='スルー'>skip</sub>の向こう側で、誰かがまだ言葉を探している。その沈黙に耳を澄ませること——それもまた、ひとつの対話なのです。"
        break_after: 2000

